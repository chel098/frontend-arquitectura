<h1 mat-dialog-title>Nueva Venta</h1>

<form [formGroup]="formVenta" (ngSubmit)="update()" autocomplete="off">
  <mat-dialog-content>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label class="omrs-input-label">fecha</mat-label>
          <input  matInput
                  formControlName="fecha" id="fecha" >

        </mat-form-field>
        <mat-form-field>
          <mat-label class="omrs-input-label">cantidad</mat-label>
          <input  matInput
                  formControlName="cantidad" id="cantidad" >

        </mat-form-field>
        <mat-form-field>
          <mat-label class="omrs-input-label">precio_Total</mat-label>
          <input  matInput
                  formControlName="precio_Total" id="precio_Total" >

        </mat-form-field>
        <mat-form-field>
          <mat-label class="omrs-input-label">producto_CPD</mat-label>
          <input  matInput
                  formControlName="producto_CPD" id="producto_CPD" >

        </mat-form-field>
        <mat-form-field>
          <mat-label class="omrs-input-label">cliente_CC</mat-label>
          <input  matInput
                  formControlName="cliente_CC" id="cliente_CC" >

        </mat-form-field>
      </div>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="submit" mat-button color="primary" cdkFocusInitial>
      Guardar
    </button>
  </mat-dialog-actions>
</form>
