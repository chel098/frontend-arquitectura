<app-index></app-index>
<div class="login-box">
  <h2>Actualizar cliente</h2>
  <form [formGroup]="formCliente" (ngSubmit)="update()" autocomplete="off">
    <mat-dialog-content>
  
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label class="omrs-input-label">nombre</mat-label>
            <input  matInput
                    formControlName="nombre" id="nombre" >
  
          </mat-form-field>
          <mat-form-field>
            <mat-label class="omrs-input-label">nit</mat-label>
            <input  matInput
                    formControlName="nit" id="nit" >
  
          </mat-form-field>
          
        </div>
      </div>
  
    </mat-dialog-content>
  
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      
      <mat-dialog-actions>
        <button type="submit" mat-button color="primary" cdkFocusInitial>
          Guardar
        </button>
      </mat-dialog-actions>
      </a>
  </form>
  
</div>
