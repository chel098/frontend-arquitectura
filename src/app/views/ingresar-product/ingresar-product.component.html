<app-index></app-index>
<div class="login-box">
  <h2>Ingresar Producto</h2>
  <form [formGroup]="formProduct" (ngSubmit)="saveProduct()" autocomplete="off">
    <mat-dialog-content>
  
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label class="omrs-input-label">nombre</mat-label>
            <input  matInput
                    formControlName="nombre" id="nombre" >
  
          </mat-form-field>
          
          <mat-form-field>
            <mat-label class="omrs-input-label">descripcion</mat-label>
            <input  matInput
                    formControlName="descripcion" id="descripcion" >
  
          </mat-form-field>
          
          <mat-form-field>
            <mat-label class="omrs-input-label">stock</mat-label>
            <input type="number" matInput
                    formControlName="stock" id="stock" >
  
          </mat-form-field>

          <mat-form-field>
            <mat-label class="omrs-input-label">precio_compra</mat-label>
            <input type="number" matInput
                    formControlName="precio_compra" id="precio_compra" >
  
          </mat-form-field>

          <mat-form-field>
            <mat-label class="omrs-input-label">precio_venta</mat-label>
            <input type="number" matInput
                    formControlName="precio_venta" id="precio_venta" >
  
          </mat-form-field>
          
          
          
          <mat-form-field>
            <mat-label class="omrs-input-label">fecha_vencimiento</mat-label>
            <input type="date" matInput
                    formControlName="fecha_vencimiento" id="fecha_vencimiento" >
  
          </mat-form-field>  
          
          <mat-form-field>
            <mat-label class="omrs-input-label">proveedor_CPR</mat-label>
            <input type="number" matInput
                    formControlName="proveedor_CPR" id="proveedor_CPR" >
          </mat-form-field>  
        
        </div>
      </div>
  
    </mat-dialog-content>
  
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      
      <mat-dialog-actions>
        <button type="submit" mat-button color="primary" cdkFocusInitial>
          Guardar
        </button>
      </mat-dialog-actions>
      </a>
  </form>
</div>
