<mat-sidenav-container class="sidenav-container">
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <a href="/">
            <img src="/favicon.ico" alt="Avatar" class="avatar"/>
          </a>
          <h1>E-STORE</h1>
          <span class="example-spacer"></span>
          <div>
            <a mat-button [routerLink]="'/venta'"> Venta </a>
            <a mat-button [routerLink]="'/producto'"> Producto </a>
  <!--          <a mat-button [routerLink]="'/main/countries'"> Datos </a>-->
  <!--          <a mat-button [routerLink]="'/main/predict'"> Predicciones </a>-->
            <a mat-button [routerLink]="'/crearVenta'"> Crear venta </a>
          </div>
        </mat-toolbar-row>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
  
  <form [formGroup]="formCliente" (ngSubmit)="saveCliente()" autocomplete="off">
    <mat-dialog-content>
  
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label class="omrs-input-label">nombre</mat-label>
            <input  matInput
                    formControlName="nombre" id="nombre" >
  
          </mat-form-field>
          <mat-form-field>
            <mat-label class="omrs-input-label">nit</mat-label>
            <input  matInput
                    formControlName="nit" id="nit" >
  
          </mat-form-field>
          
        </div>
      </div>
  
    </mat-dialog-content>
  
    <mat-dialog-actions>
      <button type="submit" mat-button color="primary" cdkFocusInitial>
        Guardar
      </button>
    </mat-dialog-actions>
  </form>
