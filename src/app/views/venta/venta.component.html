<app-index></app-index>
<li> <button [routerLink]="'/crearVenta'" id="boton1"> Crear venta"</button> </li>
<table>
  <thead>
    <tr>
      <th>FECHA
      <th>CANTIDAD
      <th>PRECIO
      <th>ACCIONES
  </thead>
  
    <tbody >
      <tr *ngFor ="let item of listventa ">
        <td>{{item.fecha}}</td>
        <td>{{item.cantidad}}</td>
        <td>{{item.precio_Total}}</td>
        
        <td>
          <li> <button routerLink="../updateVenta/{{item.cv}}" >Actualizar</button> </li>
        </td>
        <td>
          <li> <button (click)="delete(item.cv);" >Eliminar</button> </li>
          
        </td>
      </tr>
      
    </tbody>
 
  
</table>
